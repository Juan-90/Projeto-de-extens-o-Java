<!DOCTYPE html>
<html 
    xmlns:th="https://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link CSS do JQuery DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css" />
    
    <title>Sistema de Vendas</title>
    
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
        <img src="https://png.pngtree.com/png-vector/20190702/ourlarge/pngtree-jeans-logo-wear-logo-thsirt-logo-j-logo-png-image_1532448.jpg" alt="" width="70" height="50" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="#">Sistema de Vendas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="container" style="margin-top: 25px;">
        
        <table class="table table-striped" id="tabela">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome Fornecedor</th>
                    <th>Data Entrada</th>
                    <th>Quantidade no Estoque</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entrada : ${listaEntradas}">
                    <td th:text="${entrada.id}"></td>
                    <td th:text="${entrada.fornecedor.nome}"></td>
                    <td th:text="${entrada.dataEntrada}"></td>
                    <td th:text="${entrada.quantidadeTotal}"></td>
                    
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-share" style="color: #ffffff;"></i> Voltar</a>
        <a class="btn btn-primary" href="/cadastroEntrada"><i class="fa-solid fa-user-plus"></i> Cadastrar</a>
            
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
 
    <script>
        $(document).ready(function() {
            $('#tabela').DataTable({
                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"
                },
                "paging": true,
                "searching": true,
                "info": true,
                "ordering": true
            });
        });
    </script>
 
  </body>
</html>
