<!DOCTYPE html>
<html 
	xmlns:th="https://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <title>Sistema de Vendas</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
        <img src="https://png.pngtree.com/png-vector/20190702/ourlarge/pngtree-jeans-logo-wear-logo-thsirt-logo-j-logo-png-image_1532448.jpg" alt="" width="70" height="50" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="#">Sistema de Vendas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="container-fluid">
        <form action="/salvarFornecedor" th:object="${fornecedor}" method="POST">
            <div class="form-group" style="margin-top: 20px;">
            
              <label for="id">ID:</label>
              <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}" style="margin-bottom: 30px;">
              
              <label>Nome do Fornecedor:</label>
              <input type="text" required class="form-control" th:field="*{nome}" style="margin-bottom: 30px;">
              
              <label>CNPJ:</label>
              <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}" style="margin-bottom: 30px;">
              
              <label>Telefone:</label>
              <input type="text" required class="form-control" id="telefone" th:field="*{telefone}" style="margin-bottom: 30px;">
              
            </div>

            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk" style="color: #ffffff;"></i>	Salvar</button>
            <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-share" style="color: #ffffff;"></i>	Voltar</a>
            <a class="btn btn-success" href="/listarFornecedor"><i class="fa-solid fa-list" style="color: #ffffff;"></i>	Listar</a>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(99) 9 9999-9999');
            $('#cnpj').mask('00.000.000/0000-00');
        });
    </script>
  </body>
</html>
